{% extends 'base.html' %}


{% block content %}

<table class="table table-sm table-bordered my-2">
    <thead class="thead-dark">
        <tr>
            <th>id association</th>
            <th>id vehicule</th>
            <th>id conducteur</th>
            <th>modifier</th>
            <th>supprimer</th>
        </tr>
    </thead>
    <tbody>
        {% for association in associations %}
        <tr>
            <td> {{association.id_association}} </td>
            <td> {{association.id_vehicule}} </td>
            <td> {{association.id_conducteur}} </td>
            <td> <a href="{{ base_path ~ '/association/' ~ association.id_association ~ '/edit' }}"><i class="fa fa-edit"
                        aria-hidden="true"></i></a></td>
            <td> <a href="{{ base_path ~ '/association/' ~ association.id_associationr ~ '/delete' }}"><i
                        class="fa fa-trash" aria-hidden="true"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<hr class="my-2">

<a class="btn btn-primary" href="{{ base_path ~ '/association/create' }}" role="button">Ajouter cette association</a>



{% endblock %}
